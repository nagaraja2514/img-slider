    style="background-image: url(https://images.pexels.com/photos/257897/pexels-photo-257897.jpeg?cs=srgb&dl=pexels-pixabay-257897.jpg&fm=jpg); height: 10vh;">
    <div></div>

  <div class="col-md-12 mb-4">
    <!-- <p class="text-center"><strong>With mask</strong></p> -->

    <div class="bg-image shadow-1-strong rounded text-center">
      <img src="https://images.pexels.com/photos/257897/pexels-photo-257897.jpeg?cs=srgb&dl=pexels-pixabay-257897.jpg&fm=jpg" class="w-100% text-center" alt="Sample"  style="height: 55vh; width: 90%;">
      <div class="mask" style="background-color: rgba(66, 55, 55, 0.6)">
        <div class="d-flex justify-content-center align-items-center h-100">
          <h1 class="text-white mb-0">SING IN</h1>
        </div>
      </div>
    </div>
  </div>
  


  <form class="  my-3 container" [formGroup]="loginForm" required>
    
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-1 col-form-label">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control-plaintext up ms-4" formControlName="username" placeholder="Enter User Name" required>
      </div>
    </div>
    <div class="form-group row ">
      <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control-plaintext up ms-4" formControlName="password" placeholder="Enter Password" required>
      </div>
    </div>

    <div class="d-flex container col-sm-10 my-3 p-3">
      <div class=" m-1">
        <input type="checkbox" class="m-1">
        <label for="" class="">Remember</label>
      </div>

      <a routerLink="" class="m-1 ms-5">Forget Password</a>

    </div>
    <div class="container col-sm-10 my-3">
      <button type="submit" [disabled]='loginForm.invalid' routerLink='' class="btn" (click)="popup($event)">Login</button><br>

      <span *ngIf="f.username.touched && f.username.invalid || f.password.touched && f.password.invalid" class="text-center">
        user name and password is incorrect
     </span>


    </div>
  </form>

</div>
